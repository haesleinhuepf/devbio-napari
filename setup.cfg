[metadata]
name = devbio-napari
version = 0.0.1
author = Robert Haase
author_email = robert.haase@tu-dresden.de
license = BSD-3
url = https://github.com/haesleinhuepf/devbio-napari
description = A collection of napari plugins useful for studying developmental biology
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Framework :: napari
    Topic :: Software Development :: Testing
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Operating System :: OS Independent
    License :: OSI Approved :: BSD License
project_urls =
    Bug Tracker = https://github.com/haesleinhuepf/devbio/issues
    Documentation = https://github.com/haesleinhuepf/devbio#README.md
    Source Code = https://github.com/haesleinhuepf/devbio
    User Support = https://github.com/haesleinhuepf/devbio/issues

[options]
packages = find:
python_requires = >=3.7

# add your package requirements here
install_requires =
    napari-plugin-engine>=0.1.4
    numpy


[options.entry_points] 
napari.plugin = 
    devbio = devbio
